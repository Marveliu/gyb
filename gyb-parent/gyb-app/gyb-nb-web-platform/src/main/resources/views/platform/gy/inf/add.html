<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/gy/inf" id="goBack" data-pjax><i
                class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/gy/inf/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">

                        <div class="form-group">
                            <label for="userid" class="col-sm-2 control-label">${msg['gy.inf.column.userid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="userid" class="form-control" name="userid" disabled="true"
                                       placeholder="${msg['gy.inf.column.userid']}">
                                </div>
                        </div>

                            <div class="form-group">
                                <label for="realname"
                                       class="col-sm-2 control-label">${msg['gy.inf.column.realname']}</label>
                                <div class="col-sm-8">
                                    <input type="text" id="realname" class="form-control" name="realname"
                                           data-parsley-required="true" placeholder="${msg['gy.inf.column.realname']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="sex" class="col-sm-2 control-label">${msg['gy.inf.column.sex']}</label>
                                <div class="col-sm-8">
                                    <select id="sex" name="sex" data-parsley-required="true" class="form-control">
                                        <option value="0">男</option>
                                        <option value="1">女</option>
                                        <option value="2">保密</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="qq" class="col-sm-2 control-label">${msg['gy.inf.column.qq']}</label>
                                <div class="col-sm-8">
                                    <input type="text" id="qq" class="form-control" name="qq"
                                           data-parsley-required="true" placeholder="${msg['gy.inf.column.qq']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">电子邮箱</label>
                                <div class="col-sm-8">
                                    <input type="text" id="email" name="email" data-parsley-type="email"
                                           class="form-control" placeholder="Email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">${msg['gy.inf.column.phone']}</label>
                                <div class="col-sm-8">
                                    <input type="text" id="phone" class="form-control" name="phone"
                                           data-parsley-required="true" placeholder="${msg['gy.inf.column.phone']}">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="idcard"
                                       class="col-sm-2 control-label">${msg['gy.inf.column.idcard']}</label>
                                <div class="col-sm-8">
                                    <input type="text" id="idcard" class="form-control" name="idcard"
                                           data-parsley-required="true" placeholder="${msg['gy.inf.column.idcard']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="birthday"
                                       class="col-sm-2 control-label">${msg['gy.inf.column.birthday']}</label>
                                <div class="col-sm-8 input-group date form_datetime1 "
                                     style="padding-left: 16px;padding-right: 16px;" data-date="1979-09-16T05:25:07Z"
                                     data-date-format="dd MM yyyy" data-link-field="birthdayat">
                                    <input type="text" size="16" readonly class="form-control"
                                           value="${@date.getDateTime()}" data-parsley-required="true">
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <input type="hidden" id="birthday" name="birthdayat" value="${@date.getDateTime()}"/>
                                <!--<input type="text" id="birthday" class="form-control" name="birthday" data-parsley-required="true" placeholder="${msg['gy.inf.column.birthday']}">-->
                            </div>


                            <div class="form-group">
                                <label for="regYear"
                                       class="col-sm-2 control-label">${msg['gy.inf.column.regYear']}</label>
                                <div class="col-sm-8 input-group date form_datetime2 "
                                     style="padding-left: 16px;padding-right: 16px;" data-date="1979-09-16T05:25:07Z"
                                     data-date-format="dd MM yyyy - HH:ii p" data-link-field="regYearat">
                                    <input type="text" size="16" readonly class="form-control"
                                           value="${@date.getDateTime()}" data-parsley-required="true">
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <input type="hidden" id="regYear" name="regYearat" value="${@date.getDateTime()}"/>
                            </div>

                            <div class="form-group">
                                <label for="college"
                                       class="col-sm-2 control-label">${msg['gy.inf.column.college']}</label>
                                <div class="col-sm-8">
                                    <input type="text" id="college" class="form-control" name="college"
                                           data-parsley-required="true" placeholder="${msg['gy.inf.column.college']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="school"
                                       class="col-sm-2 control-label">${msg['gy.inf.column.school']}</label>
                                <div class="col-sm-8">
                                    <input type="text" id="school" class="form-control" name="school"
                                           data-parsley-required="true" placeholder="${msg['gy.inf.column.school']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="major" class="col-sm-2 control-label">${msg['gy.inf.column.major']}</label>
                                <div class="col-sm-8">
                                    <input type="text" id="major" class="form-control" name="major"
                                           data-parsley-required="true" placeholder="${msg['gy.inf.column.major']}">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="stuLevel"
                                       class="col-sm-2 control-label">${msg['gy.inf.column.stuLevel']}</label>
                                <div class="col-sm-8">
                                    <select id="stuLevel" name="stuLevel" data-parsley-required="true"
                                            class="form-control">
                                        <option value="0">本科在读</option>
                                        <option value="1">研究生在读</option>
                                        <option value="2">博士在读</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="status" class="col-sm-2 control-label">${msg['gy.inf.column.status']}</label>
                                <div class="col-sm-8">
                                    <input type="text" id="status" class="form-control" name="status"
                                           data-parsley-required="true" placeholder="${msg['gy.inf.column.status']}">
                                </div>
                            </div>

                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley"
                                    data-loading-text="${msg['globals.button.submit.tip']}">
                                ${msg['globals.button.submit']}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {

        //出生时间选择
        $('.form_datetime1').datetimepicker({
            language:  'zh-CN',
            format:'yyyy-mm-dd',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });

        //注册时间选择
        $('.form_datetime2').datetimepicker({
            language:  'zh-CN',
            format:'yyyy-mm-dd',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });

        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
