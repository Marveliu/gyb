<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/hi/auth" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/hi/auth/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="gyid" class="col-sm-2 control-label">${msg['gy.auth.column.gyid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="gyid" class="form-control" name="gyid" data-parsley-required="true"
                                       placeholder="${msg['gy.auth.column.gyid']}" value="${obj.gyid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reAuthTime" class="col-sm-2 control-label">${msg['gy.auth.column.reAuthTime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="reAuthTime" class="form-control" name="reAuthTime" data-parsley-required="true"
                                       placeholder="${msg['gy.auth.column.reAuthTime']}" value="${obj.reAuthTime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="idcardF" class="col-sm-2 control-label">${msg['gy.auth.column.idcardF']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="idcardF" class="form-control" name="idcardF" data-parsley-required="true"
                                       placeholder="${msg['gy.auth.column.idcardF']}" value="${obj.idcardF}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="idcardB" class="col-sm-2 control-label">${msg['gy.auth.column.idcardB']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="idcardB" class="form-control" name="idcardB" data-parsley-required="true"
                                       placeholder="${msg['gy.auth.column.idcardB']}" value="${obj.idcardB}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stuCardF" class="col-sm-2 control-label">${msg['gy.auth.column.stuCardF']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="stuCardF" class="form-control" name="stuCardF" data-parsley-required="true"
                                       placeholder="${msg['gy.auth.column.stuCardF']}" value="${obj.stuCardF}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stuCardB" class="col-sm-2 control-label">${msg['gy.auth.column.stuCardB']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="stuCardB" class="form-control" name="stuCardB" data-parsley-required="true"
                                       placeholder="${msg['gy.auth.column.stuCardB']}" value="${obj.stuCardB}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">${msg['gy.auth.column.status']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="status" class="form-control" name="status" data-parsley-required="true"
                                       placeholder="${msg['gy.auth.column.status']}" value="${obj.status}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
