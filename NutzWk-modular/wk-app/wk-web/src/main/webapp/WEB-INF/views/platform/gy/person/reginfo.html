<%

<div class="content-wrap">
    <div class="wrapper" style="-min-height:500px;">
        <section class="panel panel-form">
            <!--form-->
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate action="${base}/platform/gy/person/reginfo" method="post">

                    <label for="realname" class="col-sm-3 control-label">真实姓名</label>

                                            </span>

                        </div>
                        <input type="hidden" id="stuCardF" name="gyauth.stuCardF" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="stuCardB" class="col-sm-3 control-label">${msg['gy.auth.column.stuCardB']}</label>

                    </div>
                </div>


                <div class="form-group text-center">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <label></label>
                        <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
</div>

<!-- 选择上级单位 -->
<div id="dialogSelectSchool" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级菜单</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeParentUnit" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-left">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="selectFirstMenu()">设为顶级菜单</button>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectParentMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    // 学校选择
    function initSysDictTreeView(code) {
        $("#jsTreeParentUnit").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/sys/dict/opentree?code="+ code: "${base}/platform/sys/dict/opentree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentMenu();
        });
    }
    //选择父菜单
    function selectParentMenu() {
        var tree = $.jstree.reference("#jsTreeParentUnit");
        var node = tree.get_selected(true);
        var a = node    ;
        console.log(a );
        $("#addForm #college").val(node[0].text);
        $("#addForm input[name='gyinf.college']").val(node[0].original.code);
        $("#dialogSelectSchool").modal("hide");
    }
    function selectFirstMenu() {
        $("#addForm #parentId").val("顶级菜单");
        $("#addForm input[name='gyinf.college']").val("");
        $("#dialogSelectSchool").modal("hide");
    }


    $(document).ready(function () {
        initSysDictTreeView("school");
        myForm.init();

        // 时间选择器
        $('.form_datetime').datetimepicker({

            autoclose: 1,

            startView: 2,
            forceParse: 0,

        });

        //        上传文件
        $('#idcardF_upload').uploadifive({

            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择图片',
            'fileType': 'image/jpg,image/jpeg,image/png',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'idcardFqueue',
            'uploadScript': '${base}/open/file/upload/gyauimage',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#idcardFimg").html("<img src='" + data.data + "' style='width:150px;height:95px;'>");
                    $("#idcardF").val(data.data);
                } else {
                    clearFile("idcardF");
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearFile("idcardF");
            },
            'onClearQueue': function (queue) {
                clearFile("idcardF");
            },
            'onCancel': function () {
                clearFile("idcardF");
            }
        });

        $('#idcardB_upload').uploadifive({

        });

        $('#stuCardF_upload').uploadifive({

            }
        });

        function clearFile(temp) {
            $("#" + temp + "img").html("");
            $("#" + temp + "queue").html("");
            $("#" + temp + "picurl").val("");
        }

        //        提交注册信息
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    window.location.href ="/gy/person";
                    //登入系统
