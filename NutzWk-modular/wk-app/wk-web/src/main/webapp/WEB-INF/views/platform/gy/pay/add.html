<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/gy/pay" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/gy/pay/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="gyid" class="col-sm-2 control-label">${msg['gy.pay.column.gyid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="gyid" class="form-control" name="gyid" data-parsley-required="true" placeholder="${msg['gy.pay.column.gyid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payid" class="col-sm-2 control-label">${msg['gy.pay.column.payid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="payid" class="form-control" name="payid" data-parsley-required="true" placeholder="${msg['gy.pay.column.payid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payname" class="col-sm-2 control-label">${msg['gy.pay.column.payname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="payname" class="form-control" name="payname" data-parsley-required="true" placeholder="${msg['gy.pay.column.payname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="first" class="col-sm-2 control-label">${msg['gy.pay.column.first']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="first" class="form-control" name="first" data-parsley-required="true" placeholder="${msg['gy.pay.column.first']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">${msg['gy.pay.column.disabled']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="disabled" class="form-control" name="disabled" data-parsley-required="true" placeholder="${msg['gy.pay.column.disabled']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    window.history.go(-1);

                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
