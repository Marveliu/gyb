<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/gz/inf" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/gz/inf/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="userid" class="col-sm-2 control-label">${msg['gz.inf.column.userid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="userid" class="form-control" name="userid" data-parsley-required="true" placeholder="${msg['gz.inf.column.userid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="realname" class="col-sm-2 control-label">${msg['gz.inf.column.realname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="realname" class="form-control" name="realname" data-parsley-required="true" placeholder="${msg['gz.inf.column.realname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="qq" class="col-sm-2 control-label">${msg['gz.inf.column.qq']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="qq" class="form-control" name="qq" data-parsley-required="true" placeholder="${msg['gz.inf.column.qq']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">${msg['gz.inf.column.phone']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="phone" class="form-control" name="phone" data-parsley-required="true" placeholder="${msg['gz.inf.column.phone']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthday" class="col-sm-2 control-label">${msg['gz.inf.column.birthday']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="birthday" class="form-control" name="birthday" data-parsley-required="true" placeholder="${msg['gz.inf.column.birthday']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex" class="col-sm-2 control-label">${msg['gz.inf.column.sex']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="sex" class="form-control" name="sex" data-parsley-required="true" placeholder="${msg['gz.inf.column.sex']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="idcard" class="col-sm-2 control-label">${msg['gz.inf.column.idcard']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="idcard" class="form-control" name="idcard" data-parsley-required="true" placeholder="${msg['gz.inf.column.idcard']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">${msg['gz.inf.column.status']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="status" class="form-control" name="status" data-parsley-required="true" placeholder="${msg['gz.inf.column.status']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
