<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/xm/feedback" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/xm/feedback/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="parentid" class="col-sm-2 control-label">${msg['xm.feedback.column.parentid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="parentid" class="form-control" name="parentid" data-parsley-required="true" placeholder="${msg['xm.feedback.column.parentid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="xminfid" class="col-sm-2 control-label">${msg['xm.feedback.column.xminfid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="xminfid" class="form-control" name="xminfid" data-parsley-required="true" placeholder="${msg['xm.feedback.column.xminfid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="at" class="col-sm-2 control-label">${msg['xm.feedback.column.at']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="at" class="form-control" name="at" data-parsley-required="true" placeholder="${msg['xm.feedback.column.at']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fileurl" class="col-sm-2 control-label">${msg['xm.feedback.column.fileurl']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="fileurl" class="form-control" name="fileurl" data-parsley-required="true" placeholder="${msg['xm.feedback.column.fileurl']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="note" class="col-sm-2 control-label">${msg['xm.feedback.column.note']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="note" class="form-control" name="note" data-parsley-required="true" placeholder="${msg['xm.feedback.column.note']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gyid" class="col-sm-2 control-label">${msg['xm.feedback.column.gyid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="gyid" class="form-control" name="gyid" data-parsley-required="true" placeholder="${msg['xm.feedback.column.gyid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nextcommit" class="col-sm-2 control-label">${msg['xm.feedback.column.nextcommit']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="nextcommit" class="form-control" name="nextcommit" data-parsley-required="true" placeholder="${msg['xm.feedback.column.nextcommit']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reply" class="col-sm-2 control-label">${msg['xm.feedback.column.reply']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="reply" class="form-control" name="reply" data-parsley-required="true" placeholder="${msg['xm.feedback.column.reply']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">${msg['xm.feedback.column.status']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="status" class="form-control" name="status" data-parsley-required="true" placeholder="${msg['xm.feedback.column.status']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
