<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">${obj.name!}</a>
                    </div>
                </header>
                <div class="list-group">
                    <a href="javascript:;" class="list-group-item" title="技能代码">
                        <i class="ti-comment mr10 text-muted"></i>${obj.unitcode!}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="技能介绍">
                        <i class="ti-comment mr10 text-muted"></i>${obj.note!,escape}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="录入时间">
                        <i class="ti-time mr10 text-muted"></i>
                        ${@date.getDate(obj.createAt)}
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
