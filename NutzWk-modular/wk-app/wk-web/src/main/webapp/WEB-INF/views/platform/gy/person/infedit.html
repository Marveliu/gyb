<%
layout("/layouts/platform.html"){
%>
<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate action="${base}/platform/gy/person/infedit"
                  method="post">
                <input type="hidden" name="id" value="${obj.gyid!}">
                <input type="hidden" name="userid" value="${obj.userid!}">

                <div class="row mb10">
                    <div class="col-lg-12">
                        <!--<div class="form-group">-->
                        <!--<label for="userid" class="col-sm-2 control-label">账号编号</label>-->
                        <!--<div class="col-sm-6">-->
                        <!--<input type="text" id="userid" name="userid" class="form-control" data-parsley-required="true" placeholder="账号编号"-->
                        <!--value="${obj.userid}" disabled="true">-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                        <!--<label for="id" class="col-sm-2 control-label">雇员编号</label>-->
                        <!--<div class="col-sm-6">-->
                        <!--<input type="text" id="id" class="form-control" name="id" data-parsley-required="true" placeholder="雇员编号"-->
                        <!--value="${obj.gyid}" disabled="true">-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="realname" class="col-sm-2 control-label">${msg['gy.inf.column.realname']}</label>
                            <div class="col-sm-6">
                                <input type="text" id="realname" class="form-control" name="realname" value="${obj.realname}" data-parsley-required="true"
                                       placeholder="${msg['gy.inf.column.realname']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sex" class="col-sm-2 control-label">${msg['gy.inf.column.sex']}</label>
                            <div class="col-sm-6">
                                <select id="sex" name="sex" data-parsley-required="true" class="form-control">
                                    <option value="0" <%if(obj.sex=="0" ){%>
                                    selected="true"
                                    <%}%>
                                    >男</option>
                                    <option value="1" <%if(obj.sex=="1" ){%>
                                    selected="true"
                                    <%}%> >女</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="qq" class="col-sm-2 control-label">${msg['gy.inf.column.qq']}</label>
                            <div class="col-sm-6">
                                <input type="text" id="qq" class="form-control" name="qq" value="${obj.qq}" data-parsley-required="true" placeholder="${msg['gy.inf.column.qq']}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-6">
                                <input type="text" id="email" class="form-control" name="email" value="${obj.email}" data-parsley-required="true" placeholder="${msg['gy.inf.column.email']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">${msg['gy.inf.column.phone']}</label>
                            <div class="col-sm-6">
                                <input type="text" id="phone" class="form-control" name="phone" value="${obj.phone}" data-parsley-required="true" placeholder="${msg['gy.inf.column.phone']}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="idcard" class="col-sm-2 control-label">${msg['gy.inf.column.idcard']}</label>
                            <div class="col-sm-6">
                                <input type="text" id="idcard" class="form-control" name="idcard" value="${obj.idcard}" data-parsley-required="true" placeholder="${msg['gy.inf.column.idcard']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birthday" class="col-sm-2 control-label">${msg['gy.inf.column.birthday']}</label>
                            <div class="col-sm-6 input-group date form_datetime" style="padding-left: 16px;padding-right: 16px;" data-date="1979-09-16T05:25:07Z"
                                 data-date-format="dd MM yyyy - HH:ii p" data-link-field="birthday">
                                <input type="text" size="16" readonly class="form-control" value="${@date.getDate(obj.birthday)}" data-parsley-required="true">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </span>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </span>
                            </div>
                            <input type="hidden" id="birthday" name="birthdayat" value="${@date.getDate(obj.birthday)}" />
                        </div>

                        <div class="form-group">
                            <label for="college" class="col-sm-2 control-label">${msg['gy.inf.column.college']}</label>
                            <div class="col-sm-6">
                                <input type="text" id="college" class="form-control" value="${obj.college}" name="college" data-parsley-required="true"
                                       placeholder="${msg['gy.inf.column.college']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="school" class="col-sm-2 control-label">${msg['gy.inf.column.school']}</label>
                            <div class="col-sm-6">
                                <input type="text" id="school" class="form-control" value="${obj.school}" name="school" data-parsley-required="true" placeholder="${msg['gy.inf.column.school']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="major" class="col-sm-2 control-label">${msg['gy.inf.column.major']}</label>
                            <div class="col-sm-6">
                                <input type="text" id="major" class="form-control" value="${obj.major}" name="major" data-parsley-required="true" placeholder="${msg['gy.inf.column.major']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stuLevel" class="col-sm-2 control-label">${msg['gy.inf.column.stuLevel']}</label>
                            <div class="col-sm-6">
                                <select id="stuLevel" name="stuLevel" data-parsley-required="true" class="form-control">
                                    <option value="0" <%if(obj.stuLevel==1){%>selected="true"
                                    <%}%> >本科在读</option>
                                    <option value="1" <%if(obj.stuLevel==2){%>selected="true"
                                    <%}%> >研究生在读</option>
                                    <option value="2" <%if(obj.stuLevel==3){%>selected="true"
                                    <%}%> >博士在读</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="regYear" class="col-sm-2 control-label">${msg['gy.inf.column.regYear']}</label>
                            <div class="col-sm-6 input-group date form_datetime" style="padding-left: 16px;padding-right: 16px;" data-date-format="dd MM yyyy"
                                 data-link-field="regYear">
                                <input type="text" size="16" readonly class="form-control" value="${@date.getDate(obj.regYear)}" data-parsley-required="true">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </span>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </span>
                            </div>
                            <input type="hidden" id="regYear" name="regYearat" value="${@date.getDate(obj.regYear)}" />
                        </div>

                    </div>

                    <div class="col-lg-3"></div>
                    <div class="col-lg-3">
                        <div class="form-group text-center">
                            <label></label>

                            <div>
                                <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                            </div>
                        </div>
                    </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {

        //        时间选择
        $('.form_datetime').datetimepicker({
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });

        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
