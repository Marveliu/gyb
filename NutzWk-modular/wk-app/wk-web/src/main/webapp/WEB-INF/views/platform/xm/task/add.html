<div id="dialogSelect" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">所选任务类型</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTree" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="select()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">
    function clearFile() {
        $("#file").html("");
        $("#queue").html("");
        $("#fileurl").val("");
    }
    function initTreeView() {
        $("#jsTree").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/xm/task/tree" : "${base}/platform/xm/task/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            select();
        });
    }
    //选择父菜单
    function select() {
        var tree = $.jstree.reference("#jsTree");
        var node = tree.get_selected(true);

        $("#addForm #libtaskId").val(node[0].text);
        $("#addForm input[name='category']").val(node[0].id);
        $("#dialogSelect").modal("hide");

        //清空技能限制
        $("#skilllimit").html('')

        //初始化技能限制
        $.ajax({
            url:"${base}/platform/xm/task/limitdata?libtaskid="+node[0].id,
            success:function(result){
                console.log(result);

                $.each(result,function (i,n) {
                    console.log("索引："+i+",值："+n.toString())
                    $("#skilllimit").append(
                            '<div class="form-group">'+
                            '<label for="libskillid' +i+
                            '" class="col-sm-2 control-label">' + n.name+
                            '</label>' +
                            '<div class="col-sm-8">' +
                            '<input id="libskillid' + i+
                            '" type="number"  class="form-control" data-parsley-type="integer" data-parsley-required="true" placeholder="请输入要求等级1-5" name="xmlimits:' +i+
                            '.skilllevel" value="">' +
                            '<input type="hidden" name="xmlimits:' +i +
                            '.skillid" value="' + n.id +
                            '" >'+
                            '</div> '+
                            '</div>'
                    )
                })
            }
        });

    }
    var ue;
    $(document).ready(function () {
        setTimeout(function () {
            ue= new baidu.editor.ui.Editor();
            ue.render('content');
        },500);
        myForm.init();
        $('.form_datetime').datetimepicker({
            language:  'zh-CN',
            format:'yyyy-mm-dd hh:ii:ss',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        initTreeView();

        $('#file_upload').uploadifive({
            'auto': true,
            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '请上传附件',
            'fileType': 'application/zip,application/rar',
            'fileSizeLimit': 2048,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'queue',
            'uploadScript': '${base}/open/file/upload/file',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
//                    $("#file").html("<img src='" + data.data + "' style='width:150px;height:95px;'>");
                    $("#fileurl").val(data.data);
                } else {
                    clearFile();
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearFile();
            },
            'onClearQueue': function (queue) {
                clearFile();
            },
            'onCancel': function () {
                clearFile();
            }
        });

        $("#save").on("click",function(){
            $("#footer_content").val(ue.getContent());
            $('#addForm').submit();
        });
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                sublime.showLoadingbar($(".main-content"));
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                } else {
                    Toast.error(data.msg);
                }
                sublime.closeLoadingbar($(".main-content"));
            }
        });
    });



</script>
